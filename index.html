<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- --- Fonts --- -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
	<!-- --- CSS, JS --- -->
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="content">
				<h2 class="caption">Calculator</h2>
				<p class="subcaption">On JavaScript</p>
				<div class="calculator">
					<input id="num1">

					<div class="btns">
						<button id="plus" onclick="op='+'">+</button>
						<button id="minus" onclick="op='-'">-</button>
						<button id="multiply" onclick="op='*'">x</button>
						<button id="divide" onclick="op='/'">/</button>
					</div>

					<input id="num2">
					<br>

					<button class="last-btn" onclick="calculate()">Count</button>
					<p id="result"></p>
				</div>
			</div>
		</div>
	</header>


	<script src="main.js"></script>
</body>
</html>
